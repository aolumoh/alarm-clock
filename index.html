<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Abdulmalik Olumoh">
    <meta name="description" content="">
    <meta name="keywords" content="html, css, web, web development, javascript">
    <title>Alarm Clock</title>
    <link rel="icon" href="./assets/media/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css2?family=
    Roboto+Flex:opsz@8..144&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
    <link rel="stylesheet" href="./assets/style/index.css" media="all">
    <script src="./assets/script/app.js" defer></script>
  </head>
  <body>
    <header></header>
    <main>
      <div class="alarm">
        <h1 class="time"></h1>
        <div class="bell-time flex">
          <i class="fa-solid fa-bell"></i>
          <div class="target"></div>
        </div>
        <form class="input flex">
          <input type="text" placeholder="HH" class="hourInput" maxLength="2">
          <input type="text" placeholder="MM" class="minuteInput" maxLength="2">
          <input type="button" value="Set alarm" class="set"></button>
        </form>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
